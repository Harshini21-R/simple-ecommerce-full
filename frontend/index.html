<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple E-commerce</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; vertical-align: top; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="product-list">Loading...</div>

  <script>
    async function load() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = '<h3>' + p.name + '</h3>'
                      + '<p>' + (p.description || '') + '</p>'
                      + '<p>â‚¹' + p.price + '</p>'
                      + '<p>Stock: ' + (p.stock || 0) + '</p>'
                      + '<button onclick="addToCart(\'' + p._id + '\')">Add to Cart</button>';
        list.appendChild(div);
      });
    }

    async function addToCart(productId) {
      const token = localStorage.getItem('token');
      if (!token) return alert('Please login first. To test, signup/login via Postman and store token in localStorage as `token`.');
      const res = await fetch('/api/cart/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ productId, quantity: 1 })
      });
      if (res.ok) alert('Added to cart');
      else alert('Error adding to cart');
    }

    load();
  </script>
</body>
</html>
